type User {
  username: String!
  email: AWSEmail!
  group: [UserGroup]
}

enum UserGroup {
  ADMIN
  OFFICE
  TECHNIC
  MANAGER
}


type Client @model {
  id: ID!
  name: String!
  old_id: String!
  status: ClientStatus!
  notes: String
}

enum ClientStatus {
  ACTIVE
  INACTIVE
}

