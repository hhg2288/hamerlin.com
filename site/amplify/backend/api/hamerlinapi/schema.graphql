type Lead @model {
  id: ID!
  fullname: String!
  email: AWSEmail!
  phone: String!
  serviceType: Service
  comment: String
}

enum Service {
  RESIDENCIAL
  COMERCIAL
  INDUSTRIAL
}

type Mutation {
  contactForm(input: CreateLeadInput!): String @function(name: "contactform-${env}")
}

input CreateLeadInput {
	id: ID
	fullname: String!
	email: AWSEmail!
	phone: String!
	serviceType: Service
	comment: String
}
