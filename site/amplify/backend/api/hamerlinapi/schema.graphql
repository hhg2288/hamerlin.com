type Lead @model {
  id: ID!
  fullname: String!
  email: AWSEmail!
  phone: String!
  serviceType: Service
  comment: String
}

type Mutation {
  addLeadToMailingList(input: createLeadInput): String @function(name: "addtomailinglist-${env}")
}

enum Service {
  RESIDENCIAL
  COMERCIAL
  INDUSTRIAL
}

input createLeadInput {
  fullname: String!
  email: AWSEmail!
  phone: String!
  serviceType: Service
  comment: String
}
